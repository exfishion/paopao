<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>个人介绍</p>
        </header>
        <section>
            <h2>关于我</h2>
            <p>你可以在这里简要介绍你自己，包括你的职业、兴趣爱好或者其他你认为重要的信息。</p>
        </section>
        <section>
            <h2>项目经历</h2>
            <p>列出一些你曾经或者正在进行的项目，描述你在项目中扮演的角色以及项目的成就或者技术栈。</p>
        </section>
        <section>
            <h2>联系方式</h2>
            <p>可以在这里提供你的联系方式，如电子邮件地址、LinkedIn 链接或者其他社交媒体账号。</p>
        </section>
        <footer>
            <p>© 2024 你的名字. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
